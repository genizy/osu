<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZ2M72GJ5S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-GZ2M72GJ5S');

  <meta charset="utf-8" />
  <title>Favourites</title>
  <link rel="stylesheet" href="style/picnic.min.css" />
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="style/font.css" />
  <link rel="icon" href="favicon.png" />

  <meta name="viewport" content="width=device-width">
  <meta name="description"
    content="Play WebOsu â€“ A browser-based rhythm game inspired by osu!std. Experience fast-paced gameplay with an extensive beatmap library. No downloads, play free online now!">

  <script src="scripts/launchgame.js"></script>
  <script src="scripts/downloader.js"></script>
  <script src="scripts/addbeatmaplist.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/jsloader.js"></script>
  <script src="scripts/lib/localforage.min.js"></script>
</head>

<body>
  <div class="game-area" id="game-area" hidden></div>

  <div class="pause-menu" id="pause-menu" hidden>
    <div class="paused-title">paused</div>
    <div class="button-list">
      <div class="pausebutton continue" id="pausebtn-continue">
        <div class="inner">Continue</div>
      </div>
      <div class="pausebutton retry" id="pausebtn-retry">
        <div class="inner">Retry</div>
      </div>
      <div class="pausebutton quit" id="pausebtn-quit">
        <div class="inner">Quit</div>
      </div>
    </div>
  </div>

  <nav id="main-nav"></nav>

  <script>
    fetch("navbar.html")
      .then((response) => response.text())
      .then((content) => {
        document.getElementById("main-nav").innerHTML = content;
      });
  </script>

  <div class="main-page" id="main-page">
    <div class="main-content">
      <div class="beatmap-list" id="beatmap-list">
        <!-- to be filled in script -->
      </div>
      <div class="button" style="width: 100%; margin-bottom: 10px" id="btnmore">
        Load more
      </div>
      <footer id="footer">
        <div style="text-align: center;">
          <h3 class="text">Supports touchscreen devices.</h3>
          <h3 class="text"> Version 0.4.0, see our <a href="https://github.com/WebOsu-2/webosu-2.github.io">Github page.</a> </h3>
          <h3 class="text"> Our beatmap provider is SayoBot </h3>
      </div>
      </footer>
    </div>
    <!-- <div class="side-panel">
                to be activated in script
            </div> -->
    <div class="statuslines" id="statuslines">
      <div class="progress" id="script-progress">
        Scripts
        <div class="lds-dual-ring"></div>
      </div>
      <div class="progress" id="skin-progress">
        Skin
        <div class="lds-dual-ring"></div>
      </div>
      <div class="progress" id="sound-progress">
        Hitsounds
        <div class="lds-dual-ring"></div>
      </div>
    </div>
  </div>
  <script>
    if (window.localforage) {
      window.localforage.getItem("likedsidset", function (err, val) {
        if (err) {
          alert("Error loading liked beatmap list");
          return;
        }
        if (val && val.size) {
          list = Array.from(val);
          function addlist(startoffset, maxlength) {
            for (
              let i = startoffset;
              i < list.length && i < startoffset + maxlength;
              ++i
            )
              addBeatmapSid(list[i]);
            if (list.length <= startoffset + maxlength) {
              document
                .getElementById("btnmore")
                .setAttribute("style", "display:none;");
            }
          }
          addlist(0, 20);
          var cur = 20;
          document.getElementById("btnmore").onclick = function () {
            addlist(cur, 20);
            cur += 20;
          };
        } else {
          document.getElementById("beatmap-list").innerText =
            "There are no beatmaps to show, add more.";
        }
      });
    } else {
      alert("localforage not supported");
    }
  </script>
</body>

</html>
